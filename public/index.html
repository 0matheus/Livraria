<!doctype html>
<html lang='en'>

<head>
	<meta charset="utf-8">
	<title>Livraria</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link rel='stylesheet' href='/css/style.css'></link>
</head>

<body>
	<div class="container">
		<div id="titulo" class="page-header">
			<h1>Livraria <small style="color: #CDB380">By Matheus & Heraldo</small></h1>
		</div>
	</div>
	<div class="container">
		<div id="paineis">
			<div class="container">
				<div class="row">

					<div class="col-sm-5">
						<div class="painel">

							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">Inserir</h3>
								</div>

								<div class="panel-body">
									<form id="requisicao" class="form-horizontal">

										<div class="form-group">
											<label for="titulo" class="col-sm-2 control-label">Título</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="titulo" placeholder="Sítio do Pica-Pau Amarelo">
											</div>
										</div>

										<div class="form-group">
											<label for="autor" class="col-sm-2 control-label">Autor</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="autor" placeholder="Monteiro Lobato">
											</div>
										</div>

										<div class="form-group">
											<label for="genero" class="col-sm-2 control-label">Gênero</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" id="genero" placeholder="Infantil">
											</div>
										</div>
										
									</form>
								</div>
							</div>
						</div>
					</div>

					<div class="col-sm-7">
						<div class="painel">            
						</div>
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Resposta</h3>
							</div>
							<div class="panel-body">

							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type='text/javascript'></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
