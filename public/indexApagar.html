<!doctype html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <title>Livraria</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link rel='stylesheet' href='/css/style.css'></link>
</head>

<body>
  
  <div id="titulo" class="page-header">
    <h1>Livraria <small style="color: #CDB380">By Matheus & Heraldo</small></h1>
  </div>

  <div class="container">
    <ul class="nav nav-pills">
      <li role="presentation" class="active"><a href="#">Home</a></li>
      <li role="presentation" class="active"><a href="#">Profile</a></li>
      <li role="presentation" class="active"><a href="#">Messages</a></li>
    </ul>
  </div>

  <!-- <div id='content'> -->


  <div id="paineis">
    <div class="container">
      <div class="row">

      <div class="col-sm-5">
          <div class="painel">

            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Requisição</h3>
              </div>

              <div class="panel-body">
                <form id="requisicao" class="form-horizontal">
                  <div class="form-group">
                    <label for="url" class="col-sm-2 control-label">URL</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="url" placeholder="localhost:5000/livros">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="metodo" class="col-sm-2 control-label">Método</label>
                    <div class="col-sm-5">
                      <select id="metodo" class="form-control">
                        <option>GET</option>
                        <option>POST</option>
                        <option>PUT</option>
                        <option>DELETE</option>
                      </select>
                    </div>
                    <input type="submit" class="btn btn-primary col-sm-4" value="Requisitar"></input>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-7">
          <div class="painel">            
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Resposta</h3>
            </div>
            <div class="panel-body">

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type='text/javascript'></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
